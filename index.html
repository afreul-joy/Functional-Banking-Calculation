<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baaper Bank</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="text-6xl text-center mt-8 ">Welcome To 
    <span class="font-bold text-yellow-400">Baaper Bank</span> !!!</h1>
  </header>
  <main>
    <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
      <h3 class="text-3xl mb-4">Please Login</h3>
      <div>
        <input id="user_email"  class="border-2 rounded border-gray-500 block w-3/4 mb-4 px-3" type="email" name=""  placeholder="Enter Your Email">
        
        <input id="user_password" class="border-2 rounded border-gray-500 block w-3/4 mb-4 px-3" type="password" name="" placeholder="Enter Your Password" id="">
        <button id="login-submit" class="bg-purple-600 px-4 py-2 font-bold text-white rounded">Submit</button>
      </div>
    </section>
  </main>
  
  <script src="login.js"></script>
</body>
</html>
